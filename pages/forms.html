<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../assets/img/wolf.png">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/forms.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Formulário de Contato</title>
    </head>
    <body>
        <header class="header">
            <a href="#" class="logo">Miguel</a>

            <input type="checkbox" id="check">
            <label for="check" class="icons">
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-x' id="close-icon"></i>
            </label>

            <nav class="navbar">
                <a href="./portfolio.html#">Início</a>
                <a href="./portfolio.html#sobre-mim">Sobre</a>
                <a href="./portfolio.html#experiencia">Experiência</a>
                <a href="./portfolio.html#educacao">Educação</a>
                <a href="./portfolio.html#cursos">Cursos</a>
                <a href="./portfolio.html#contato">Contato</a>
            </nav>
        </header> 
        <main class="main">
            <h1>Formulário de Contato</h1>
            <form>
                <div>
                    <label for="nome-completo">Nome Completo:</label>
                    <input type="text" id="nome-completo" name="nome-completo" required>
                </div>
                <div>
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="radio-group">
                    <label>Escolaridade:</label><br>
                    <input type="radio" id="fundamental" name="escolaridade" value="fundamental" required>
                    <label for="fundamental" class="label-radio">Ensino Fundamental</label><br>

                    <input type="radio" id="medio" name="escolaridade" value="medio" >
                    <label for="medio" class="label-radio">Ensino Médio</label><br>

                    <input type="radio" id="superior" name="escolaridade" value="superior">
                    <label for="superior" class="label-radio">Ensino Superior</label><br>
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea name="mensagem" id="mensagem" rows="4" cols="50" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </main>
    </body>
</html>
